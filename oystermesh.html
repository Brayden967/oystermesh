<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Oyster Mesh</title>
    <script src="oystermesh.js"></script>
    <script src="oy_resources/sha1.js"></script>
    <script src="oy_resources/peer.min.js"></script>
    <base target="_blank">
    <style type="text/css">
        @font-face {
            font-family: 'geo_med';
            src: url('oy_resources/geo_med.ttf') format('truetype');
        }

        @font-face {
            font-family: 'geo_light';
            src: url('oy_resources/geo_light.ttf') format('truetype');
        }
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            font-family: geo_light, Fallback, sans-serif;
            color: #2a2a2a;
        }
        .slide {
            position: relative;
            top: 0;
            width: 100%;
            height: 85%;
            overflow: hidden;
        }
        a {
            color:black;
        }
        @media screen and (orientation: landscape) {
            .oy_shell_img {
                position: relative;
                width: auto;
                height: auto;
                max-height: 28vh;
                max-width: 35vh;
                top: -1vh;
                left: 0;
                animation: bounce 8s ease-in-out infinite;
                animation-delay: 0.1s;
                z-index: 100;
            }

            .oy_shell_cont_img {
                position: absolute;
                top: 6vh;
                left: 50%;
                height: 35vh;
                transform: translateX(-50%);
            }

            .oy_shadow {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 6.5vh;
                animation: expand 4s ease-in-out infinite;
                animation-direction: alternate;
                animation-delay: 0.1s;
            }
            #oy_github_ribbon a:hover {
                background: #14a2cc;
                color: #fff;
            }

            #oy_github_ribbon a::before, #github_ribbon a::after {
                content: "";
                width: 100%;
                display: block;
                position: absolute;
                top: 0.1vh;
                left: 0;
                height: 0.1vh;
                background: #0f0f0f;
            }

            #oy_github_ribbon a::after {
                bottom: 0.1vh;
                top: auto;
            }

            #oy_github_ribbon {
                position: absolute;
                display: block;
                top: 0;
                right: 0;
                width: 20vw;
                overflow: hidden;
                height: 20vh;
                z-index: 9999;
            }

            #oy_github_ribbon a {
                background: #000;
                color: #f7f7f7;
                text-decoration: none;
                font-family: arial, sans-serif;
                text-align: center;
                font-weight: bold;
                padding: 0.5vh 4vh;
                font-size: 1.5vh;
                line-height: 3vh;
                transition: 0.5s;
                width: 20vh;
                position: absolute;
                top: 6vh;
                right: -6vh;
                transform: rotate(45deg);
            }
        }
        @media screen and (orientation: portrait) {
            .oy_shell_img {
                position: relative;
                width: auto;
                height: auto;
                max-height: 28vw;
                max-width: 35vw;
                top: -1vw;
                left: 0;
                animation: bounce 8s ease-in-out infinite;
                animation-delay: 0.1s;
                z-index: 100;
            }

            .oy_shell_cont_img {
                position: absolute;
                top: 12vw;
                left: 50%;
                height: 35vw;
                transform: translateX(-50%);
            }

            .oy_shadow {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                height: 6.5vw;
                animation: expand 4s ease-in-out infinite;
                animation-direction: alternate;
                animation-delay: 0.1s;
            }
            #oy_github_ribbon a:hover {
                background: #14a2cc;
                color: #fff;
            }

            #oy_github_ribbon a::before, #oy_github_ribbon a::after {
                content: "";
                width: 100%;
                display: block;
                position: absolute;
                top: 0.1vw;
                left: 0;
                height: 0.1vw;
                background: #f7f7f7;
            }

            #oy_github_ribbon a::after {
                bottom: 0.1vw;
                top: auto;
            }

            #oy_github_ribbon {
                position: absolute;
                display: block;
                top: 0;
                right: 0;
                width: 20vw;
                overflow: hidden;
                height: 20vw;
                z-index: 9999;
            }

            #oy_github_ribbon a {
                background: #000;
                color: #f7f7f7;
                text-decoration: none;
                font-family: arial, sans-serif;
                text-align: center;
                font-weight: bold;
                padding: 0.5vw 4vw;
                font-size: 1.5vw;
                line-height: 3vw;
                transition: 0.5s;
                width: 20vw;
                position: absolute;
                top: 6vw;
                right: -6vw;
                transform: rotate(45deg);
            }
        }
    </style>
</head>
<body>
<span id="oy_github_ribbon" class="oy_fade five"><a href="https://github.com/brunoblock/oystermesh" target="_blank">GitHub Repo</a></span>
<div id="front" class="slide scroll" style="height:100%;background-color:#f7f7f7">
    <div class="oy_fade one oy_shell_cont_img">
        <img class="oy_shell_img" src="oy_resources/oy_logo_shell.png"/>
        <div class="oy_shadow">
            <div style="position:relative;width:100%;height:100%;background: rgba(48, 48, 48, 0.20);border-radius:50%;filter: blur(8px);">
                <div style="position:absolute;left:50%;top:50%;transform: translateX(-50%) translateY(-50%);width:75%;height:50%;background: rgba(70, 70, 70, 0.40);border-radius:50%;z-index:20"></div>
            </div>
        </div>
    </div>
    <div class="lead oy_fade two">Proof of Concept</div>
</div>
</body>
</html>
